name: CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  build-macos:
    name: macOS / Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }}
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: "1.15"
            otp: "25.3"
          - elixir: "1.16"
            otp: "26.2"
          - elixir: "1.17"
            otp: "27.2"
          - elixir: "1.18"
            otp: "27.2"
          - elixir: "1.19"
            otp: "27.2"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

  build-linux:
    name: Linux / Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: "1.15"
            otp: "25.3"
          - elixir: "1.16"
            otp: "26.2"
          - elixir: "1.17"
            otp: "27.2"
          - elixir: "1.18"
            otp: "27.2"
          - elixir: "1.19"
            otp: "27.2"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install libpcap
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors
